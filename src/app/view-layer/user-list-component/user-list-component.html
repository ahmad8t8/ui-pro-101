<table>
  <thead>
  <tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button (click)="updateUser.emit(user)">Update</button>
      <button (click)="deleteUser.emit(user.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<button (click)="addUser.emit()">Add New User</button>
